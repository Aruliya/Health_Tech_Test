<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Health App</title>
  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">Your Health App</a>
  
  <!-- Responsive Navbar Toggle Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <!-- Navbar Components -->
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Appointments</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Tests History</a>
      </li>
    </ul>
    
    <!-- Login/Sign Up Option -->
    <span class="navbar-text">
      <a href="#">Login/Sign Up</a>
    </span>
  </div>
</nav>

<!-- Doctor Carousel -->
<div id="doctorCarousel" class="carousel slide doctor-carousel" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <!-- Add your doctor-related content or image here -->
      <img src="doctor1.jpg" class="d-block w-100" alt="Doctor 1">
    </div>
    <div class="carousel-item">
      <!-- Add your doctor-related content or image here -->
      <img src="doctor2.jpg" class="d-block w-100" alt="Doctor 2">
    </div>
    <div class="carousel-item">
      <!-- Add your doctor-related content or image here -->
      <img src="doctor3.jpg" class="d-block w-100" alt="Doctor 3">
    </div>
  </div>
  <a class="carousel-control-prev" href="#doctorCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#doctorCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
